<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

    <title>Tic Tac Teo Game</title>
</head>

<body>
    <main>
        <div class="Content">
            <!-- =======start header====== -->
            <div id="header">
                <h3 class="info">
                    X turn
            </div>

            <!-- =======end header====== -->
            <!-- =======start Shape====== -->
            <div id="shape">
                <!-- ===Row1=== -->
                <div class="square" value="1" style="border-top: none;
                border-left: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <div class="square" value="2" style="border-top: none;
                border-left: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <div class="square" value="3" style="border-top: none;
                border-left: none;border-right: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <!-- ===Row2=== -->
                <div class="square" value="4" style="border-top: none;
                border-left: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <div class="square" value="5" style="border-top: none;
                border-left: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <div class="square" value="6" style="border-top: none;
                border-left: none;border-right: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <!-- ===Row3=== -->
                <div class="square" value="7" style="border-top: none;
                border-left: none;border-bottom: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <div class="square" value="8" style="border-top: none;
                border-left: none;border-bottom: none;">
                    <h4 class="squareContent"></h4>
                </div>
                <div class="square" value="9" style="border-top:none;
                border-left: none;border-right: none;border-bottom: none;">
                    <h4 class="squareContent"></h4>
                </div>
            </div>
            <!-- =======end Shape====== -->
            <!-- ==Btn reset======= -->
            <div class="theBtn">
                <button class="resetBtn text-white fs-4" 
                id="resetBtn">Reset</button>
            </div>
            <!-- ==Btn reset======= -->
        </div>
    </main>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
