<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">

    <title>Hangman Game</title>
</head>

<body>
   <div class="container">
        <div class="gameInfo">
            <div class="gameName">Hangman</div>
            <div class="category">
                 Word From : <span></span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-5 col-md-6 col-12">
                <div class="hangmanDraw w-100">
                    <div class="theDraw">
                        <div class="theStand"></div>
                        <div class="theHang"></div>
                        <div class="theRope"></div>
                        <div class="theMan">
                            <div class="theHead"></div>
                            <div class="theBody"></div>
                            <div class="theHands"></div>
                            <div class="theLegs"></div>
                        </div>
                    </div>
                </div>
            </div>
           
            <div class="col-lg-7 col-md-6 col-12">
                <div class="theLetters w-100">

                </div>
            </div>

            
        </div>
        <hr>
        <div class="lettersGuess">

        </div>
   </div>
<audio src="./effects/fail.mp3" id="fail"></audio>
<audio src="./effects/success.mp3" id="success"></audio>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
